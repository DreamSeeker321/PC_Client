<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <style type="text/css">
        body, html, #allmap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            font-family: "微软雅黑";
        }
    </style>
    <script type="text/javascript"
            src="http://api.map.baidu.com/api?v=2.0&ak=mF1WnytBQXn9sporM834WsMOI2e3sers"></script>
    <title>地图展示</title>
    <style>
        .anchorBL {
            display: none;
        }
    </style>
</head>
<body>
<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
    var position = GetQueryString("position");
    var posArr = position.split(",");
    console.log(posArr);
    // 百度地图API功能
    var map = new BMap.Map("allmap", {enableMapClick: true});    // 创建Map实例
    map.centerAndZoom(new BMap.Point(posArr[0], posArr[1]), 16);  // 初始化地图,设置中心点坐标和地图级别
    //添加地图类型控件
    map.addControl(new BMap.MapTypeControl({
        mapTypes: [
            BMAP_NORMAL_MAP,
            BMAP_HYBRID_MAP
        ]
    }));
    //map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
    var marker = new BMap.Marker(new BMap.Point(posArr[0], posArr[1])); // 创建点
    map.addOverlay(marker);
    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return (r[2]);
        return null;
    }

</script>
